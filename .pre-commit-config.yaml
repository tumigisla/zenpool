repos:
  - repo: local
    hooks:
      - id: typecheck
        name: TypeScript Check
        entry: npx tsc --noEmit
        language: system
        types: [ts, tsx]
        pass_filenames: false

      - id: build
        name: Build Check
        entry: npm run build
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: lint
        name: ESLint
        entry: npm run lint
        language: system
        types: [ts, tsx]
        pass_filenames: false

